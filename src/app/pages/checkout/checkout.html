<div class="checkout-container">
  <div class="breadcrumb">
    <p>Account / My Account / Product / View Cart / <strong>CheckOut</strong></p>
  </div>

  <div class="checkout-main-section">
    <!-- Left Column: Billing Details Form -->
    <div class="billing-details-form">
      <h1 class="billing-title">Billing Details</h1>
      
<!-- This connects the <form> tag to our FormGroup in the .ts file -->
<form [formGroup]="billingForm" (ngSubmit)="placeOrder()">
  
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" formControlName="firstName" required="true">
  </div>

  <div class="form-group">
    <label for="companyName">Company Name</label>
    <input type="text" id="companyName" formControlName="companyName" >
  </div>

  <div class="form-group">
    <label for="streetAddress">Street Address</label>
    <input type="text" id="streetAddress" formControlName="streetAddress" required="true">
  </div>

  <div class="form-group">
    <label for="apartment">Apartment, floor, etc. (optional)</label>
    <input type="text" id="apartment" formControlName="apartment">
  </div>

  <div class="form-group">
    <label for="townCity">Town/City</label>
    <input type="text" id="townCity" formControlName="townCity" required="true">
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="tel" id="phoneNumber" formControlName="phoneNumber" required="true">
  </div>

  <div class="form-group">
    <label for="emailAddress">Email Address</label>
    <input type="email" id="emailAddress" formControlName="emailAddress" required="">
  </div>
  
  <div class="form-check">
    <input type="checkbox" id="saveInfo" formControlName="saveInfo">
    <label for="saveInfo">Save this information for faster check-out next time</label>
  </div>

</form>

      
    </div>

    <!-- Right Column: Order Summary -->
    <div class="order-summary">

    <app-order-summary
    [cartItems]="(cartItems$ | async) || []"
    [subtotal]="(subtotal$ | async) || 0"
    [shipping]="shippingCost"
    [total]="(total$ | async) || 0"
    [isPlacingOrder]="isPlacingOrder"      
    [isApplyingCoupon]="isApplyingCoupon" 
    (placeOrderClick)="handlePlaceOrder()"
    (applyCouponClick)="handleApplyCoupon($event)">
  </app-order-summary>

    </div>
  </div>
</div>
