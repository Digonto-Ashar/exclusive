<div class="edit-profile-container">
  <h2 class="form-title">Edit Your Profile</h2>

  <form [formGroup]="profileForm" (ngSubmit)="saveChanges()">
    
    <!-- First Row: First Name and Last Name -->
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" formControlName="lastName">
      </div>
    </div>

    <!-- Second Row: Email and Address -->
    <div class="form-row">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" formControlName="address">
      </div>
    </div>

    <!-- Password Changes Section -->
    <div class="password-changes">
      <label for="currentPassword">Password Changes</label>
      <input type="password" id="currentPassword" formControlName="currentPassword" placeholder="Current Password">
      <input type="password" id="newPassword" formControlName="newPassword" placeholder="New Password">
      <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm New Password">
    </div>

    <!-- Action Buttons -->
    <div class="form-actions">
      <button type="button" class="cancel-btn" (click)="cancelChanges()">Cancel</button>
      <button type="submit" class="save-btn" [disabled]="profileForm.invalid">Save Changes</button>
    </div>

  </form>
</div>
