<div class="signup-container">
  <!-- Left Side: Image Panel -->
<div class="image-panel">
  <!-- Skeleton Loader -->
  <ngx-skeleton-loader
    *ngIf="!imageLoaded"
    [theme]="{ 'height': '600px', 'width': '800px', 'border-radius': '0' }"
  ></ngx-skeleton-loader>
  
  <!-- Actual Image (hidden until loaded) -->
  <img 
    src="assets/images/auth-image1.jpg" 
    alt="E-commerce promotional image"
    (load)="imageLoaded = true"
    [hidden]="!imageLoaded"
  >
</div>


  <!-- Right Side: Form Panel -->
  <div class="form-panel">
    <div class="form-content">
      <h1>Create an account</h1>
      <p>Enter your details below</p>

      <!-- THIS IS THE UPDATED FORM SECTION -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
        
        <!-- Name Field -->
        <div class="form-field">
          <input type="text" placeholder="Name" formControlName="name">
          <!-- Validation Message for Name -->
          <div *ngIf="f['name'].invalid && (f['name'].dirty || f['name'].touched)" class="error-message">
            <div *ngIf="f['name'].errors?.['required']">Name is required.</div>
          </div>
        </div>

        <!-- Email Field -->
        <div class="form-field">
          <input type="email" placeholder="Email" formControlName="email">
          <!-- Validation Messages for Email -->
          <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="error-message">
            <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
            <div *ngIf="f['email'].errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>
        
        <!-- Password Field -->
        <div class="form-field">
          <input type="password" placeholder="Password" formControlName="password">
          <!-- Validation Messages for Password -->
          <div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="error-message">
            <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
            <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters long.</div>
          </div>
        </div>

        <button type="submit" class="create-account-button">Create Account</button>
        <button type="button" class="google-signup-button" (click)="onGoogleClick()">
          <img src="assets/icons/google.svg" alt="Google icon">
          Sign up with Google
        </button>
      </form>

      

      <div *ngIf="isLoading" class="loader-backdrop">
  <div class="spinner"></div>
</div>

      <div class="login-link">
        <span>Already have an account? <a routerLink="/login">Log in</a></span>
      </div>
    </div>
  </div>
</div>
